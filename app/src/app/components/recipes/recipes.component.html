<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: rgba(71, 71, 71, 0.5)">
    <div *ngFor="let recipe of recipes">
        <h1>{{recipe.RecipeName}}</h1>
        

        <ng-template let-recipe pTemplate="listItem">
            <div>
                {{recipe.title}}
            </div>
        </ng-template>
        <ng-template let-recipe pTemplate="gridItem">
            <div class="p-col-12 p-md-3">
                {{recipe.title}}
            </div>
        </ng-template>
        

        <h3>Ingredients</h3>
        <p *ngFor="let Ingredient of recipe.Ingredients">{{Ingredient}}</p>
        <h3>Method</h3>
        <p *ngFor="let method of recipe.Method">{{method}}</p>
        <hr> <br>
        <button></button>
    </div>
</body>
</html>
