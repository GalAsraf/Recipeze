<div class="custom-select" style="width:200px;">
    <select>

        <option value="202">Select category:</option>
        <div>
            <div *ngFor="let category of categories;let i=index ">
                <div *ngIf="categories[i].MasterCategoryId == null">
                    <option value=i>{{categories[i].CategoryName}}</option>
                </div>
            </div>
        </div>

        <option value="203">{{categories[0].CategoryName}}</option>

        <option value="200">{{categories[1].CategoryName}}</option>
        <option value="201">Audi</option>

    </select>
</div>
