<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<style>
    #grad1 {
      height: 18px;
      background-image: linear-gradient(to top, rgba(0, 102, 255, 0), rgb(0, 110, 255));
    }
    </style>
<body>
<div id="grad1"></div><div class="container">
    <h2>Registration</h2>
    <form class="form-horizontal" [formGroup]="userForm" (submit)="addUser()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Name:</label>
            <div class="col-sm-10">
                <input class="form-control" formControlName="name" id="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input class="form-control" formControlName="email" id="email" />

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" formControlName="password" id="password" />

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="confirmPassword">Confirm Password:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" formControlName="confirmPassword" id="confirmPassword" />
            </div>
        </div>
        <div>
            <input id="ac" type="checkbox" formControlName="accept">
            <label for="ac"> I accept all terms</label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" [disabled]="!userForm.valid" class="btn btn-success" style="background-color: rgb(209, 113, 61); border-color: white;">Submit</button>
            </div>
        </div>
    </form>
</div>
    <br>
</body>
</html>
