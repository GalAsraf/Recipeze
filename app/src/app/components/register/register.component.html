    <form class="form-horizontal" [formGroup]="userForm" (submit)="addUser()">
        <section id="contact-map" class="section-padding">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="section-title-header text-center">
                            <h1 class="section-title wow fadeInUp" data-wow-delay="0.2s">Register</h1>
                            <p class="wow fadeInDown" data-wow-delay="0.2s">Stay in, so that you can search for recipes
                                without your
                                sensitivities!</p>
                        </div>
                    </div>
                    <div class="col-lg-7 col-md-12 col-xs-12">
                        <div class="container-form wow fadeInLeft" data-wow-delay="0.2s">
                            <div class="form-wrapper">
                                <form role="form" method="post" id="contactForm" name="contact-form"
                                    data-toggle="validator">
                                    <div class="row">
                                        <!--name-->
                                        <div class="col-md-12 form-line">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="name" formControlName="name"
                                                    name="name" placeholder="First Name" required
                                                    data-error="Please enter your name">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
                                        <!--email-->
                                        <div class="col-md-12 form-line">
                                            <div class="form-group">
                                                <input type="email" class="form-control" id="email" name="email"
                                                    placeholder="Email" required data-error="Please enter your Email">
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
    
                                        <!-- password-->
                                        <div class="col-md-12 form-line">
                                            <div class="form-group">
                                                <input id="password" type="password" class="form-control"
                                                    name="password" placeholder="password" required
                                                    data-error="Please enter your password">
                                                <span toggle="#password-field"
                                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
    
                                        <!-- confim password-->
                                        <div class="col-md-12 form-line">
                                            <div class="form-group">
                                                <input formControlName="confirmPassword" id="confirmPassword" type="password" class="form-control"
                                                    name="password" placeholder="password" required
                                                    data-error="Please enter your password">
                                                <span toggle="#password-field"
                                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                                <div class="help-block with-errors"></div>
                                            </div>
                                        </div>
    
                                      
    
                                        <div class="form-submit" style="text-align: center;">
                                            <button type="submit" class="btn btn-common" id="form-submit">
                                                Login</button>
                                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                                        </div>
                                        <div>
                                            <br><br>
                                            <span>Not registered?
                                                <a [routerLink]="['/register']">Create An Account</a>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </form>
