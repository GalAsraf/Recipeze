  <div class="container">


    <h2>Login</h2>
    <form class="form-horizontal" [formGroup]="loginForm" (submit)="getUserExist()">
      <div class="form-group">
        <label>email: </label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label> password: </label>
        <input type="password" class="form-control" formControlName="password">
      </div>

      <div> <button type="submit" class="btn btn-common sub-btn" data-style="zoom-in" data-spinner-size="30"
          name="submit" id="submit" style="font-family: inherit;">
          <span class="ladda-label"><i class="lni-check-box"></i> Submit</span>
        </button>
        <a [routerLink]="['/register']" class="btn btn-success" style="background-color:#E91E63 ;border-color: white;">
          new user </a>
      </div>

    </form> 
  </div>


  <!-- Contact Us Section -->
    <section id="contact-map" class="section-padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="section-title-header text-center">
              <h1 class="section-title wow fadeInUp" data-wow-delay="0.2s">Login</h1>
              <p class="wow fadeInDown" data-wow-delay="0.2s">Stay in, so that you can search for recipes without your
                sensitivities!</p>
            </div>
          </div>
          <div class="col-lg-7 col-md-12 col-xs-12">
            <div class="container-form wow fadeInLeft" data-wow-delay="0.2s">
              <div class="form-wrapper">
                <form class="form-horizontal" [formGroup]="loginForm" (submit)="getUserExist()"  data-toggle="validator">
                  <div class="row">

                    <div class="col-md-12 form-line">
                      <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required
                          data-error="Please enter your Email">
                        <div class="help-block with-errors"></div>
                      </div>
                    </div>

                    <div class="col-md-12 form-line">
                      <div class="form-group">
                        <input id="password-field" [type]="currentStatus" class="form-control" name="password"
                          placeholder="password" required data-error="Please enter your password">
                        <span toggle="#password-field" [class]="currenttype" (click)="toggle()"></span>
                        <div class="help-block with-errors"></div>
                        <!--fa fa-fw fa-eye field-icon toggle-password-->
                      </div>
                    </div>

                    <div class="form-submit" style="text-align: center;">
                      <button type="submit" class="btn btn-common" id="form-submit"> Login</button>
                      <div id="msgSubmit" class="h3 text-center hidden"></div>
                    </div>
                    <div>
                      <br><br>
                      <span>Not registered?
                        <a [routerLink]="['/register']">Create An Account</a>
                      </span>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
