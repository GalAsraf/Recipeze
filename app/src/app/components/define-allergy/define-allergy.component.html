<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define your Allergies and sensitives</title>
</head>
<!-- style="background: rgba(71, 71, 71, 0.5)" -->
<!-- style="background: linear-gradient(to top, rgba(255,0,0,0), rgb(228, 136, 76))" -->
<body>
    
    <form class="content" (submit)="defineAllergies()" style="background: rgba(71, 71, 71, 0.5)">
        <h1>Here you can define all your allergies. <br> Just select your allergies and they will be considered when you
            search for a recipe.</h1> <br>
        <div style="text-align: center;">
            <button type="submit" style="background-color:rgb(209, 113, 61);border-color: white; width: 100px;
        height:40px;border-radius: 4px;text-align: center;">Submit</button>
        <button onclick="skip()" style="background-color:rgb(209, 113, 61);border-color: white; width: 100px;
        height:40px;border-radius: 4px;text-align: center;">skip</button>
        </div>

        <div>
            <ul *ngFor="let allergy of allergies;let i=index ">
                <label class="container">{{allergies[i].AllergyName}}
                    <input type="checkbox" [checked]="isChecked(allergy.AllergyCode)" [value]="allergies[i].AllergyName" id={{allergies[i].AllergyName}}
                        (change)="toggleAllergy(allergies[i].AllergyCode)">
                    <span class="checkmark"></span>
                </label>
            </ul>
        </div>

    </form>
</body>

</html>
