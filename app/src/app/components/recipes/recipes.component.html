<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: rgba(71, 71, 71, 0.5)">
    <div *ngFor="let recipe of recipes">
        <h1>{{recipe.RecipeName}}</h1>
        
        
        <h3>Ingredients</h3>
        <p *ngFor="let Ingredient of recipe.Ingredients">{{Ingredient}}</p>
        <h3>Method</h3>
        <p *ngFor="let method of recipe.Method">{{method}}</p>
        <hr> <br>
    </div>
    <button onclick="" style="background-color:rgb(209, 113, 61);border-color: white; width: 200px;
        height:40px;border-radius: 4px;text-align: center;">add recipe to my cookbook</button>
</body>
</html>
