<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background: rgba(71, 71, 71, 0.5)">
    
    <p-dataView [value]="recipes">
        <ng-template let-recipe pTemplate="listItem">
            <div>
                {{recipe.RecipeName}}
            </div>
        </ng-template>


        <ng-template let-recipe pTemplate="gridItem">
            <div class="p-col-12 p-md-3">
                {{recipe.RecipeName}}
            </div>
        </ng-template>
    </p-dataView>





    <div *ngFor="let recipe of recipes">


        <button (click)="showRecipe(recipe)">

            <div class="card" style="width: 150px;">
                <img src={{recipe.PictureSource}} alt="Avatar" style="width:150px">
                <div class="container1">
                    <h4><b>{{recipe.RecipeName}}</b></h4>
                </div>
            </div>
        </button>


    </div>
</body>

</html>
